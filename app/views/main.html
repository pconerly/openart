<div id="photos">
    <div img-tile ng-repeat="image in images" image="image"></div>
</div>

<div class="pull-left" ng-switch on="page">
<a class="btn btn-link btn-prev" ng-href="/page/{{page-1}}" ng-show="page > 1"></a>
</div>

<div class="pull-right">
    <a class="btn btn-link btn-next" ng-href="/page/{{page+1}}"></a>
</div>
